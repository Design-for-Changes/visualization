<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>国会議員ソーシャル一覧（サンプル）</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>国会議員ソーシャル一覧（サンプル）</h1>
    </header>

    <main>
      <section class="controls">
        <label for="search">議員名・会派で検索：</label>
        <input id="search" type="text" placeholder="例: 日野 / 立憲民主党" />
        <label for="chamber">院：</label>
        <select id="chamber">
          <option value="">すべて</option>
          <option value="衆議院">衆議院</option>
          <option value="参議院">参議院</option>
        </select>
      </section>

      <section id="results">
        <p class="placeholder">データを読み込み中です...</p>
      </section>
    </main>

    <footer>
      <p>
        日野紗里亜議員の障害福祉関連発言サンプルは
        <a href="hino.html">こちら</a>。
      </p>
      <small>
        データ元:
        <a href="https://kokkai.ndl.go.jp/" target="_blank" rel="noreferrer noopener"
          >国会会議録検索システム</a
        >
        他。
      </small>
    </footer>

    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
