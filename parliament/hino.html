<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>日野紗里亜議員 障害福祉関連発言サマリー</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="styles/hino.css" />
  </head>
  <body>
    <header>
      <h1>日野紗里亜議員 障害福祉関連発言サマリー</h1>
      <p>
        国会会議録検索システムの API（発言単位出力）から取得した直近20件を
        <code>data/speech_hino_sample.json</code>
        として保存し、要旨とリンクを表示するサンプルページです。
      </p>
      <p class="note">
        公開運用時は定期的に API から最新発言を取得し、この JSON を更新する想定です。
      </p>
    </header>

    <main>
      <section id="summary">
        <p class="placeholder">データを読み込み中...</p>
        <table class="speech-table" hidden>
          <thead>
            <tr>
              <th scope="col">日付</th>
              <th scope="col">会議名</th>
              <th scope="col">要旨</th>
              <th scope="col">リンク</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <footer>
      <small>
        取得元:
        <a href="https://kokkai.ndl.go.jp/" target="_blank" rel="noreferrer noopener"
          >国会会議録検索システム</a
        >
        ／ GitHub Pages で公開する場合は JSON を同リポジトリでホストし、相対パスで参照してください。
      </small>
    </footer>

    <script src="scripts/hino.js" type="module"></script>
  </body>
</html>
